<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- header -->
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Simon Says</h1>
            </div>
        </nav>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <!-- game section -->
        <section class="bg-dark-subtle">
            <div class="container">
                <div class="vh-100 d-flex flex-column justify-content-center align-items-center">
                    <!-- start game -->
                    <div>
                        <button type="button" id="start-btn" class="btn btn-dark my-3">Start Game</button>
                    </div>
                    <div id="cpu-num-container" class="row justify-content-center d-none">
                        <div class="col">
                            <input type="number" id="cpu-num1" class="form-control cpu-num">
                        </div>
                        <div class="col">
                            <input type="number" id="cpu-num2" class="form-control cpu-num">
                        </div>
                        <div class="col">
                            <input type="number" id="cpu-num3" class="form-control cpu-num">
                        </div>
                        <div class="col">
                            <input type="number" id="cpu-num4" class="form-control cpu-num">
                        </div>
                        <div class="col">
                            <input type="number" id="cpu-num5" class="form-control cpu-num">
                        </div>
                    </div>


                    <!-- user number -->
                    <div id="user-num-container" class="d-none">
                        <h5 class="text-center my-3">
                            Inserisci tutti i numeri che ricordi (l'ordine non Ã¨ importante)
                        </h5>
                        <div class="row justify-content-center">
                            <div class="col">
                                <input type="number" id="num1" class="form-control user-num">
                            </div>
                            <div class="col">
                                <input type="number" id="num2" class="form-control user-num">
                            </div>
                            <div class="col">
                                <input type="number" id="num3" class="form-control user-num">
                            </div>
                            <div class="col">
                                <input type="number" id="num4" class="form-control user-num">
                            </div>
                            <div class="col">
                                <input type="number" id="num5" class="form-control user-num">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- /main -->

    <script src="./js/script.js"></script>
</body>

</html>
