<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- main -->
    <main>
        <!-- game section -->
        <section class="vh-100 d-flex flex-column justify-content-center align-items-center bg-info">

            <!-- start game section -->
            <div id="start-game-section" class="text-center">
                <h1 class="">Simon Says Game</h1>
                <p class="fs-2">Memorizza i numeri entro il tempo limite!</p>
                <button type="button" id="start-btn" class="btn btn-lg btn-dark">Start Game</button>
            </div>

            <!-- countdown -->
            <div id="timer" class="fs-1 fw-bold text-light my-3 d-none">5</div>

            <!-- cpu numbers -->
            <ul id="cpu-numbers" class="d-flex fs-1 fw-bold gap-5 list-unstyled"></ul>
            <!-- /cpu numbers -->

            <!-- user number -->
            <form id="user-numbers" class="d-none">
                <div id="input-group" class="d-flex gap-5 my-3">
                    <input type="number" class="form-control user-input">
                    <input type="number" class="form-control user-input">
                    <input type="number" class="form-control user-input">
                    <input type="number" class="form-control user-input">
                    <input type="number" class="form-control user-input">
                </div>
                <button type="submit" class="btn btn-dark btn-lg my-3 mx-auto d-block">Conferma</button>
                <!-- <p class="text-danger text-center" id="message"></p> -->
            </form>
            <!-- /user number -->

            <!-- result message -->
            <p id="result-message" class="fs-1 text-center"></p>
            <!-- /result message -->

        </section>
        <!-- /game section -->
    </main>
    <!-- /main -->

    <!-- Script -->
    <script src="./js/script.js"></script>
</body>

</html>
